# Server
server.port=8080

# H2 Database (replace with your DB config in production)
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# JWT Secret (use a strong secret in production, store in env variable)
app.jwt.secret=your-very-long-and-secure-secret-key-at-least-32-chars
app.jwt.expiration=86400000

# Google OAuth2 â€” Replace with your actual Google credentials
# Get from: https://console.cloud.google.com/ -> Credentials -> OAuth 2.0 Client IDs
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
#spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile

# CORS
app.cors.allowed-origins=http://localhost:5173
